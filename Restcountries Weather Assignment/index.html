<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Restcountries Weather Assignment - Prakhar Pipersania</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
      <link rel="stylesheet" href="style.css">
      <style>
      </style>
   </head>
   <body>
      <!-- Main Container -->
      <div class="container">
         <div class="row justify-content-between">
            <div class="col-lg-4 col-sm-12" id="col0"></div>
            <div class="col-lg-4 col-sm-12" id="col1"></div>
            <div class="col-lg-4 col-sm-12" id="col2"></div>
         </div>
         <!-- Modal -->
         <div class="modal fade" id="weatherPopup" role="dialog">
            <div class="modal-dialog modal-dialog-centered">
               <div class="modal-content card-bg">
                  <div class="modal-header">
                     <h4 class="modal-title" id="country-name"></h4>
                  </div>
                  <div class="modal-body">
                     <p id="country-temp"></p>
                  </div>
                  <div class="modal-footer">
                     <button type="button" class="btn btn-bg" data-dismiss="modal">Close</button>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <!-- Scripts -->
      <script src="script.js"></script>
      <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
   </body>
</html>
